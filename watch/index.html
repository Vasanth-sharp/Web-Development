<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="clock.png">
</head>
<body>
    <div class="container">
        <h2>Time is precious</h2>
        <div id="days">
            <span id="year">0000</span>
            <span id="month">00</span>
            <span id="day">00</span>
        </div>
        
        <div class="wrap">
            <span id="hour">00</span>
            <span>:</span>
            <span id="min">00</span>
            <span>:</span>
            <span id="sec">00</span>
            <span>:</span>
            <span id="milli">00</span>
            <span>:</span>
            <span id="ampm">AM</span>
            <h2 id="today"></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
